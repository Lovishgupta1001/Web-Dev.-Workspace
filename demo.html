<h1><u>Social Networking Sites </u></h1><br>
<p><h3> Click on the image of the desired Social platform to redirect to 
it's Page </h3></p>
<img src="mediaSites.gif" alt="Social Media Image" usemap="#workmap"
width="600" height="400">
<map name="workmap">
<area shape="rect" coords="0,0,200,200" alt="Twitter"
href="https://twitter.com/">
<area shape="rect" coords="200,0,400,200" alt="Instagram"
href="https://www.instagram.com/">
<area shape="rect" coords="400,0,600,200" alt="Youtube"
href="https://www.youtube.com/">
<area shape="rect" coords="0,200,200,400" alt="Snapchat"
href="https://www.snapchat.com/">
<area shape="rect" coords="200,200,400,400" alt="Facebook"
href="https://www.facebook.com/">
<area shape="rect" coords="400,200,600,400" alt="Linkedin"
href="https://www.linkedin.com/">
</map>
